 <ion-card>
<ion-item style="border-bottom: 1px dotted #dedede;margin-bottom: 3px;">
    <ion-avatar item-left>
      <img src="images/icons/calendar (2).png">
    </ion-avatar>
    <h2 style="font-weight: 500;font-size: 16px;">News and Events</h2>
   
  </ion-item>
<ion-card-content>
<ion-list *ngFor="let event of eventList; let i = index;" (click)="showDetails(event)" >
  <ion-item style="padding-left: 0px;border-bottom: 1px solid #eee;font-size: 14px;border-top: 0px;margin-bottom: 1px;">
   <h2 style="font-size: 15px; color: #494040; font-weight: 400;text-transform: capitalize;">{{event.newsSubject}}</h2>
    <p style="font-size: 13px; color: #8c8484;font-weight: 400;">{{event.newsDesc}}</p>
  </ion-item>
</ion-list>
 
</ion-card-content>

</ion-card>
 </ion-content>
