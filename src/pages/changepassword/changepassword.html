<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content id="addStepWrapper" class="login-content" style="background-image: url(images/background/img2_gray.png);background-size: cover;background-repeat: no-repeat;">
  <ion-row style="margin: 0px 0px 10px 0px;">
    <ion-col width-50 style="margin: auto;">
      <img src="images/background/logo-1.png" />
    </ion-col>
  </ion-row>
  <form  (submit)="changePassword($event)" #passwordForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item style="background: transparent;border: 0px;">
            <ion-label floating style="font-size:large;">Old Password</ion-label>
            <ion-input type="password" name="password"  required [(ngModel)]="password" style="font-size:large;color:#fff;"></ion-input>
          </ion-item>

          <ion-item style="background: transparent;border: 0px;">
            <ion-label floating style="font-size:large;">New Password</ion-label>
            <ion-input type="password"  name="newPassword" required [(ngModel)]="newPassword" style="font-size:large;color:#fff;"></ion-input>
          </ion-item>
          <ion-item style="background: transparent;border: 0px;">
            <ion-label floating style="font-size:large;">Confirm Password</ion-label>
            <ion-input type="password" name="cnfmPassword"  required [(ngModel)]="cnfrmPassword" style="font-size:large;color:#fff;"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button block outline style="margin-bottom:20px;color: #fff;border: 1px solid #fff;" [disabled]="!passwordForm.form.valid">
		Change Password</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
