<ion-header>
  <ion-navbar>
    <ion-title>Voucher</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url(images/background/img2_gray.png);background-size: cover;background-repeat: no-repeat;">

<ion-card-content style="border-left: 3px solid #ace5bc;font-size: 15px;">
   0000495 : SHREE KAALIKAI
  </ion-card-content>

</ion-card> -->
  <ion-card>
    <ion-item style="border-bottom: 1px dotted #dedede;margin-bottom: 3px;">
      <ion-avatar item-left>
        <img src="images/icons/check (1).png">
      </ion-avatar>
      <h2 style="font-weight: 500;font-size: 16px;">Voucher Information</h2>

    </ion-item>
    <ion-card-content>
      <ion-grid style="">
        <ion-row>
          <ion-item style="border-bottom: 1px solid #eee;padding-left: 0px;font-size: 14px;">
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="MM-YYYY" (ionChange)="validateStartDate()" pickerFormat="MMMM-YYYY" [(ngModel)]="startTime"></ion-datetime>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item style="border-bottom: 1px solid #eee;padding-left: 0px;font-size: 14px;">
            <ion-label>End Date</ion-label>
            <ion-datetime displayFormat="MM-YYYY" (ionChange)="validateEndDate()" pickerFormat="MMMM-YYYY" [(ngModel)]="endTime"></ion-datetime>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-col width-80>
          </ion-col>
          <ion-col width-20>
            <button ion-fab style="height: 40px;width: 40px;background-color: #fba61c;" (click)="getVoucherDetails()">Go</button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!--<ion-grid>-->
        <ion-row *ngFor="let voucher of voucherList; let i = index;">
          <ion-col width-40 style="font-size: 14px;color: #494040;font-weight: 400;">
            {{getVOucherMonth(voucher)}}&nbsp;:
          </ion-col>
          <ion-col width-66 style="font-size: 14px;color: #494040;font-weight: 400;">
            &#8377; {{voucher.voucherAmount|indianNumber}}
          </ion-col>
        </ion-row>
      <!--</ion-grid>-->
      <ion-grid>
        <ion-row style="border-top: 1px solid #eee;">
          <ion-col width-33 style="font-size: 14px;color: #494040;font-weight: bold;">
            Total &nbsp; &nbsp;&nbsp; :
          </ion-col>
          <ion-col width-66 style="font-size: 14px;color: #494040;font-weight: bold;">
            &#8377; {{totalVoucherAmt|indianNumber}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>


  </ion-card>
</ion-content>
