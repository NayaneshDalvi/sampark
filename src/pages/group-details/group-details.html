  <ion-card>
    <ion-item style="border-bottom: 1px dotted #dedede;margin-bottom: 3px;">
      <ion-avatar item-left>
        <img src="images/icons/reunion.png">
      </ion-avatar>
      <h2 style="font-weight: 500;font-size: 16px;">Group Details</h2>

    </ion-item>
    <ion-card-content>
      <ion-row *ngFor="let groupDetail of groupDetailList; let i = index;" style="border-bottom: 1px solid #eee;">
        <ion-grid>
          <ion-row style="font-size: 14px;color: #494040;font-weight: 400;text-transform: uppercase;">
            Designation : {{groupDetail.rankId}} -{{groupDetail.designationName}}
          </ion-row>
          <ion-row>
            Member Count : {{groupDetail.memberCount}}
          </ion-row>
        </ion-grid>
      </ion-row>
      <ion-row style="border-top: 1px solid #eee;">
        <ion-col width-50 style="font-size: 14px;color: #494040;font-weight: bold;">
          Total Member &nbsp;&nbsp;&nbsp; :
        </ion-col>
        <ion-col width-50 style="font-size: 14px;color: #494040;font-weight: bold;">
          {{getMemberCount()|indianNumber}}
        </ion-col>
      </ion-row>
